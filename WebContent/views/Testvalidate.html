<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>
<META HTTP-EQUIV="imagetoolbar" CONTENT="no" />
<link rel="shortcut icon" href="/images/fav.ico" type="image/x-icon" />
<link rel="icon" href="/images/fav.ico" type="image/x-icon" />
<link rel="bookmark" href="/images/fav.ico" type="image/x-icon" />
<link type="text/css" rel="stylesheet" href="css/index.css" />
<script type="text/javascript" src="js/jquery.min.1.7.2.js"></script>
<!-- 用于表单验证 -->
<script type="text/javascript" src="js/jquery.metadata.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>

<script type="text/javascript" src="js/top_search.js"></script>
<script type="text/javascript" src="js/main_nav.js"></script>
<script type="text/javascript" src="js/backtop.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/focus_load.js"></script>
<script type="text/javascript"> 
	$(function() {
		$('input, textarea').placeholder(); 
		alert("test");
	});
	$( "#main_frame" ).on( "pageinit", function() {
		$( "loginForm" ).validate({
			rules: {
				username: {
					required: true
				},
				password: {
					required: true
				}
			},
			errorPlacement: function( error, element ) {
				error.insertAfter( element.parent() );
			}
		});
</script>
</head>

<body >

<div id="main_frame">
<form action="" name="loginForm" method="post" id="loginForm">
	<div class="div_login_left">
    	<div class="div_login_sub1">
        	登录&nbsp;&nbsp;
        </div>
    	<div class="div_login_sub2">
			<div class="div_login_sub2a">
            	<div class="div_login_sub2as">
            		
                    <input name="username" id="username" type="text" class="input_login1" placeholder="帐户" required/>
                    <input name="password" id="password" type="password" class="input_login1" placeholder="密码" required/>   
                    
				</div>
            </div>
			<div class="div_login_sub2b">
            	<input data-role="submit" type="submit" id="btn2" value="登&nbsp;录" class="submit_login" hidefocus="true" onclick="document.forms.loginForm.submit();" />          
            </div>
           	
        </div>
       			<br/>
       	 <div class="div_login_sub3">
        	<input type="radio" name="userkind" value="2" checked="checked"/>&nbsp;个人用户&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="userkind" value="3"/>企业用户
        </div>
        	<br/>
    	<div class="div_login_sub3">
        	<input type="checkbox" />&nbsp;自动登录&nbsp;&nbsp;|&nbsp;&nbsp;忘记密码
        </div>
	</div>
	</form>
</div>



</body>
</html>
